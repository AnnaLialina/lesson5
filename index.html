<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="img/icons/css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
	<div class="outer-container">
		<div class="inner-container">
			<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
			<ul>
				<li class="w50">Lisbon <span>21&deg; <i class="wi wi-day-sunny"></i></span></li>
				<li class="w25">Paris <span>11&deg; <i class="wi wi-night-hail"></i></span></li>
				<li class="w25">Belgrad <span>15&deg; <i class="wi wi-day-cloudy"></i></span></li>
				<li class="w25">Moskow <span>21&deg; <i class="wi wi-day-cloudy-high"></i></span></li>
				<li class="w25">Tel Aviv<span>32&deg; <i class="wi wi-hot"></i></span></li>
				<li class="w25">Cair <span>21&deg; <i class="wi wi-day-sunny"></i></span></li>
				<li class="w25">New York <span>17&deg; <i class="wi wi-day-thunderstorm"></i></span></li>
				<li class="w25">New Delhi <span>17&deg; <i class="wi wi-rain-wind"></i></span></li>
				<li class="w50">San Francisco <span>15&deg; <i class="wi wi-day-sunny-overcast"></i></span></li>
				<li class="w25">Tokyo <span>8&deg; <i class="wi wi-night-clear"></i></span></li>
				<li class="w100">Sydney <span>25&deg; <i class="wi wi-night-partly-cloudy"></i></span></li>
			</ul>
			<p>Have a nice day and don`t forget umbrella if you are in New Delhi now!</p>
		</div>
	</div>
</body>
</html>
